name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Configure Git User
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Prepare Release
        run: |
          mvn clean release:prepare \
            -DscmCommentPrefix="[ci skip] " \
            -DreleaseVersion=${{ github.event.inputs.version || github.ref_name }} \
            -DdevelopmentVersion=${{ github.event.inputs.version || github.ref_name }}-SNAPSHOT

      - name: Perform Release
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          mvn release:perform \
            -Darguments="-Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }}"